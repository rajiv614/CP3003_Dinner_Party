<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Complete Profile</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="../js/main.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><img height="60" alt="Brand" src="../img/photo2.png" class="img-rounded"></a>
                    <a class="hidden-xs navbar-brand"><label style="color:white; font-size:35px; ">Your Dinner Event</label>
                </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <a class="navbar-brand">
                        </a>
                      
                        <li><a class="navbar-brand"> </a>
                            <a href="#" onClick = 'logOut();'>Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section section-primary">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Welcome to Your Dinner event. Answer these questions to complete your
                            Profile &amp; get started</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <h2>What are your Favorite Cuisines?</h2>
                    <input type="text" id="cuisineTxt" size="70px" placeholder="e.g Italian, French, Japanese">
                    <br>
                    <span>*csv format</span>
                    <h2 style="margin-top:30px">Are there any foods you do not eat due to dietary/cultural restrictions?
                        <br>If yes, let us know what they are below</h2>
                    <input type="text" id="resTxt" size="70px" placeholder="e.g Peanuts, Pork, Beef">
                    <br>
                    <span>*csv format</span>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-lg btn-primary" style="margin-left:47%" onClick="saveProfile();">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
